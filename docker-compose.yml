version: "3.8"
services:
  website:
    image: flask15-api
    ports:
      - "5000:5000"
  db:
    image: postgres
    container_name: local_pgdb2
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Grace678
    volumes:
      - local_pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container2
    restart: always
    ports:
      - "8889:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: jemima.kurian@gmail.com
      PGADMIN_DEFAULT_PASSWORD: graceadmin
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  local_pgdata:
  pgadmin-data: